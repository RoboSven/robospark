<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FFGAs Generator</title>
  
  <style>
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 16px;
      color: #333;
    }

    button {
      display: block;
      width: 100%;
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      color: #fff;
      background-color: #0077cc;
      cursor: pointer;
    }

    button:hover {
      background-color: #0062a3;
    }

    #prompt {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div>
    <label for="ffgas">Enter FFGAs:</label>
    <input type="text" id="ffgas">

    <label for="target-market">Enter target market:</label>
    <input type="text" id="target-market">

    <label for="product-service">Enter product/service:</label>
    <input type="text" id="product-service">

    <button onclick="generatePrompt()">Generate Prompt</button>

    <p id="prompt"></p>
  </div>

  <script>
    function generatePrompt() {
      const ffgas = document.getElementById("ffgas").value;
      const targetMarket = document.getElementById("target-market").value;
      const productService = document.getElementById("product-service").value;

      const prompt = `How can you use the ${ffgas} of your ${targetMarket} as the inciting incident that sets off your brand story, and how does it relate to the unique features of your ${productService}?`;

      document.getElementById("prompt").textContent = prompt;
    }
  </script>
</body>
</html>
